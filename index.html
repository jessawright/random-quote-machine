<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Silent Movie Generator by jessawright</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
<body>
  <div class="container">
    <h1 class="text-center">Silent Movie Generator</h1>
    <div class="quotesource center-block">
      <div class="quotebox center-block">
        <img src="http://res.cloudinary.com/jessawright/image/upload/v1459184422/frame_e_dlv7zj.jpg" class="img-responsive center-block frame">
        <div class="quotecontent center-block">
          <h2 id="quotetext" class="text-center"></h2>
          <img id="quotemedia" class="img-responsive">
        </div>
      </div>
      <div class="sourcebox text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p id="sourcetext"> </p>
      </div>
    </div>
    <div class="buttonbox center-block text-center">
      <button class="btn " id="newmovie">New Movie</button><a href="" role="button" class="btn " disabled="disabled" id="tweet">Tweet this scene</a>
      <div class="buttonbox center-block text-center">
        <button class="btn " id="lastscene" disabled="disabled">Last Scene</button><button class="btn " id="nextscene" disabled="disabled">Next Scene</button>
      </div>


    </div>
  </div>
</body>

</html>
